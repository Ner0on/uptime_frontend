<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script src="application.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="application.css" rel="stylesheet">

<html>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Zite <small>News</small></h1>
      </div>
      <div id="rss-content">
        <div class="row"></div>
      </div>
      <div class="footer"><hr><p class="text-muted">2016 Vadim Pahomov, Inc.</p></div>
    </div>
    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-default pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">close</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script id="articleDiv" type="text/template">
  <div class="col-md-4" data-toggle="modal" data-target="#articleModal">
    <img src="{{lead_image_url}}" class="article-img img-thumbnail img-responsive pull-right">
    <h5>{{title}}</h5>
    <p class="text-muted">{{excerpt}}</p>
    <span class="hidden">{{content}}</span>
  </div>
</script>
